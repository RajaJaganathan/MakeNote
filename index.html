<!DOCTYPE html>
<html lang="en" ng-app="MakeNoteApp">
<head>
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.ico">-->

    <title>MakeNote Application</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stickynotes.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="../angularlibs/angular.js"></script>
    <script type="text/javascript" src="../angularlibs/angular-route.js"></script>
    <script type="text/javascript" src="../angularlibs/angular-animate.js"></script>

   <!-- http://scotch.io/tutorials/javascript/animating-angularjs-apps-ngview -->

    <script src="jquery-2.1.0.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootbox.min.js"></script>

    <script type="text/ng-template" id="note-container">
            <div class="stickynotes-container">
                <mn-note ng-repeat="note in notes | filter:searchText " note="note" ng-model="note" on-add="addNote()" 
                             on-save="saveNote(note)" on-delete="deleteNote(note)" 
                             on-update-data="onUpdateData(note,$event)" on-color-changer="changeColor(note)" >
                </mn-note>
           </div>
    </script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="modules/note/filters.js"></script>
    <script type="text/javascript" src="modules/note/services.js"></script>    
    <script type="text/javascript" src="modules/note/controllers.js"></script>
    <script type="text/javascript" src="modules/note/directives.js"></script>
    <script type="text/javascript" src="modules/common/controllers.js"></script>
</head>

<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MakeNote</a>
                <ul class="nav navbar-nav" ng-controller="NoteCtrl">
                    <li ng-class="{active:isActive('/')}"><a href="#/">Notes</a></li>
                    <li ng-class="{active:isActive('/aboutus')}"><a href="#/aboutus">About</a></li>                    
                    <li ng-class="{active:isActive('/help')}"><a href="#/help">Help</a></li>                    
                </ul>
            </div>
            <input type="text" class="form-control filter-textinput" ng-model="searchText" />
        </div>
    </div>

    <sn-notification></sn-notification>

    <!-- Begin page content -->

    <div class="container">
        <img src="images/ajax-loader.gif" ng-show="loadingView" class="loading-image" />
        <div ng-view class="page {{animationClass}}" ></div>
    </div>


    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted">MakeNote Demo application</p>
        </div>
    </div>

</body>
</html>
